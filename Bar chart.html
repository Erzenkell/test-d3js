<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <title>Bar chart with D3.js</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="Bar chart.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <svg></svg>
    </body>
</html>

<script>

    const sample = [
      {
        event: 'Zevent 2020',
        value: 6.98,
      },
      {
        event: 'Zevent 2019',
        value: 4.58,
      },
      {
        event: 'Zevent 2018',
        value: 1.33,
      },
      {
        event: 'Zevent 2017',
        value: 0.59,
      },
      {
        event: 'AGDQ 2020',
        value: 3.31,
      },
      {
        event: 'AGDQ 2019',
        value: 2.39,
      },
      {
        event: 'AGDQ 2018',
        value: 2.26,
      },
      {
        event: 'AGDQ 2017',
        value: 2.22,
      },
      {
        event: 'SGDQ 2020',
        value: 2.34,
      },
      {
        event: 'SGDQ 2019',
        value: 3.03,
      },
      {
        event: 'SGDQ 2018',
        value: 2.16,
      },
      {
        event: 'SGDQ 2017',
        value: 1.79,
      }
    ];

    const margin = 60;
    const width = 1000 - 2*margin;
    const height = 600 - 2*margin;

    const svg = d3.select('svg');

    const chart = svg.append('g')
        .attr('transform', `translate(${margin}, ${margin})`);

    //Axe Y

    const axe_yScale = d3.scaleLinear()
        .range([height, 0]) //defini la range divisée entre les values de domain
        .domain([0,10]);

    chart.append('g')
        .call(d3.axisLeft(axe_yScale));

    //Axe X

    const axe_xScale = d3.scaleBand()
        .range([0, width])
        .domain(sample.map((s) => s.event))
        .padding(0.2);
    
    chart.append('g')
        .attr('transform', `translate(0, ${height})`)
        .call(d3.axisBottom(axe_xScale));

    // Grille

    // chart.append('g') //Barres Verticales
    //   .attr('class', 'grid')
    //   .attr('transform', `translate(0, ${height})`)
    //   .call(d3.axisBottom()
    //     .scale(axe_xScale)
    //     .tickSize(-height, 0, 0)
    //     .tickFormat(''))
    
    chart.append('g') //Barres Horizontales
      .attr('class', 'grid')
      .call(d3.axisLeft()
        .scale(axe_yScale)
        .tickSize(-width, 0, 0)
        .tickFormat(''))

    // Barres

    BarreGroup = chart.selectAll() //Crée un rectangle pour chaque membre de l'array
      .data(sample) // determine quel élément du DOM doit etre modifié
      .enter() // Pour pas que ça bug si jamais il manque des éléments si la data est plus grande que le selectAll
      .append('g')

    BarreGroup
    .append('rect')
      .attr('class', 'bar')
      .attr('x', (s) => axe_xScale(s.event))
      .attr('y', (s) => axe_yScale(s.value))
      .attr('height', (s) => height - axe_yScale(s.value))
      .attr('width', axe_xScale.bandwidth())
      .on('mouseenter', function (s, i) {
        d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (s) => axe_xScale(s.event) - 5)
        .attr('width', axe_xScale.bandwidth() + 10)
        
        // const y = axe_yScale(s.value)

        // chart.append('line')
        // .attr('class', 'limite')
        // .attr('x1', 0)
        // .attr('y1', y)
        // .attr('x2', width)
        // .attr('y2', y)
        // .attr('stroke', 'red')
      })

      .on('mouseleave', function () {
        d3.selectAll('.value')
          .attr('opacity', 1)

        d3.select(this)
          .transition()
          .duration(300)
          .attr('opacity', 1)
          .attr('x', (s) => axe_xScale(s.event))
          .attr('width', axe_xScale.bandwidth())

        // chart.selectAll('.limite').remove()
      })      

    // Légendes + titre

    svg.append('text') //Légende
      .attr('x', -(height/2) - margin)
      .attr('y', margin / 2.4)
      .attr('transform', 'rotate(-90)')
      .attr('text-anchor', 'middle')
      .text('Montant récolté en Million de Dollar')

    svg.append('text') //Titre
      .attr('x', width/2 + margin)
      .attr('y', 40)
      .attr('text-anchor', 'middle')
      .text('Evenements caritatifs')

</script>
